<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>

<body>
  <header>
    <h1>Operações com Vetores</h1>
    <div id="area-checkbox">
      <span>
        <input id="mostrarSoma" type="checkbox" checked>
        <label for="mostrarSoma">Soma (u+v)</label>
      </span>
      <span>
        <input id="mostrarSubtracao" type="checkbox">
        <label for="mostrarSubtracao">Subtração (u-v)</label>
      </span>
      <span>
        <input id="mostrarMultiplicacao" type="checkbox">
        <label for="mostrarMultiplicacao">Multiplicação (k*v)</label>
      </span>
      <span>
        <label for="input-escalar">k</label>
        <input id="input-escalar" value="1.5">
      </span>
      <span>
        <input id="mostrarInverso" type="checkbox">
        <label for="mostrarInverso">Vetor inverso (-u)</label>
      </span>
    </div>
  </header>
  <main>
  </main>
  <footer>
    <p>Orientações:</p>
    <p>1. Clique sobre os círculos nas extremidades dos vetores u ou v para movê-los com o mouse;</p>
    <p>2. Após mover um vetor, dê outro clique para sair do modo de movimentação.</p>
  </footer>
  <script src="operacoes.js"></script>
</body>

</html>
